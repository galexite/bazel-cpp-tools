on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install --unsafe-perm
      - name: Run test
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - name: Run headless test
        run: npm test
        if: runner.os != 'Linux'
